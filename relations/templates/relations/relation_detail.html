{% extends 'base.html' %}
{% load url from future %}

{% block content %}

<h1>{{ relation }}</h1>

<p>
  <b>owner</b><br>
  <span id="center-text">
  <img id="avatar" src="{{ MEDIA_URL }}{{ relation.owner.profile.avatar }}">
  {{ relation.owner }}
  </span>
</p>

<p>
  <b>quester</b><br>
  <span id="center-text">
  <img id="avatar" src="{{ MEDIA_URL }}{{ relation.quester.profile.avatar }}">
  {{ relation.quester }}
  </span>
</p>


<p>
  <b>balance</b><br>
  {{ relation.get_balance_html }}<br>
</p>

<b>created:</b> {{ relation.creation_date }}<br>
<b>status:</b> {{ relation.get_status_display }}<br>

{% endblock %}
