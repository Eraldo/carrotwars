{% extends 'base.html' %}

{% block content %}

<h1>{% if relation %}{{ relation.quester }}{% else %}New relation{% endif %}</h1>

<form method="POST">
{% csrf_token %}
<!-- {{ form|linebreaksbr }}{% csrf_token %} -->
<p>
{% for field in form %}
    {{ field.errors }}
    {{ field.label_tag }} <br>{{ field }}
{% endfor %}
</p>
<input type="submit" value="Save" />
</form>

{% endblock %}
