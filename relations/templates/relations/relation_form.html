{% extends 'base.html' %}

{% block content %}

<h1>New relation</h1>

<form method="POST">
{% csrf_token %}
<!-- {{ form|linebreaksbr }}{% csrf_token %} -->
<p>
{% for field in form %}
  <div class="fieldWrapper">
    {{ field.errors|linebreaksbr }}
    {{ field.label_tag }} <br>{{ field }}
  </div>
{% endfor %}
</p>
<input type="submit" value="Save" />
</form>

{% endblock %}
