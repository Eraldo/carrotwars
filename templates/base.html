<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css" />
<title>{% block base_title %}Carrotwars{% endblock %} - {% block title %}Welcome{% endblock %}</title>
<link href="{{ MEDIA_URL }}css/common.css" rel="stylesheet" type="text/css" media="screen" />
{% block extra-head %}{% endblock %}
</head>

<body>
<div id="page-wrapper">
  {% block header %}
  <div id="logo">
    <h1>Carrotwars<h1>
  </div>
  <div id="header">
    <div id="menu_container">
      <ul id="menu">
        <li><a href="/" class="first">Home</a></li>
        <li><a href="/quests/">Quests</a></li>
        <li><a href="/rewards/">Rewards</a></li>
        <li><a href="/messages/">Messages</a></li>
      </ul>
    </div>
    <div id="postman_menu">
      {% block postman_menu %}{% endblock %}
    </div>
  </div>  
  {% endblock %}
  <div id="page">
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <div id="sidebar">
      {% block sidebar %}
      <hr>
      {% endblock %}
    </div>
  </div>
  <div id="footer">
    {% block footer %}
    Footer stuff
    {% endblock %}
  </div>
</div>
</body>
</html>
